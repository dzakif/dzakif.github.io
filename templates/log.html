<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('.static', filename='admin.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('.static', filename='fontawesome-free/css/all.min.css') }}">

    <title>We Love Coffee</title>
  </head>
  <body id="page-top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top">
      <h3><i class="fas fa-leaf text-light"></i></h3>
      <a class="navbar-brand ml-3" href="#">SELAMAT DATANG ADMIN | <b>SMARTFARM</b></a>
          <form class="form-inline my-2 my-lg-0 ml-auto">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
          </form>
        <div class="icon ml-2">
          <h5> 
              <i class="fas fa-sign-out-alt text-white ml-2" data-toogle="tooltip" title="Logout"></i>
          </h5>  
        </div>
      </nav>

      <div class="row no-gutters mt-5">
        <div class="col-md-2 mt-2 pr-3 pt-5 bg-dark"> 
          <ul class="nav flex-column ml-3 mb-5">
              <li class="nav-item">
                <a class="nav-link active text-light" href="{{ url_for('dashboard') }}"><i class="fas fa-tachometer-alt mr-2"></i>Beranda</a><hr class="bg-light">
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="{{ url_for('tampilmonitoring') }}"><i class="fas fa-video mr-2"></i>Monitoring</a><hr class="bg-light">
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="{{ url_for('tampilkontroling') }}"><i class="fas fa-gamepad mr-2"></i>Kontroling</a><hr class="bg-light">
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="{{ url_for('tampillog') }}"><i class="fas fa-history mr-2"></i>Log</a><hr class="bg-light">
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>Logout</a><hr class="bg-light">
                  </li>
              </ul> 
          </div>
          <div class="col-md-10 p-5 pt-2">
              <h3>Log</h3>

              <table class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">WAKTU</th>
                    <th scope="col">BIJI MERAH</th>
                    <th scope="col">BIJI HIJAU</th>
                    
                  </tr>
                </thead>
                <tbody>
                  {% for rs in data %}
                  <tr>
                    <td>{{ rs.0 }}</td>
                    <td>{{ rs.1 }}</td>
                    <td>{{ rs.2 }}</td>
                    <td>{{ rs.3 }}</td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
          </div>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
    <script type="text/javascript" src="{{ url_for('.static', filename='admin.js') }}"></script>
  </body>
</html>
