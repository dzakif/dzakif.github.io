<!doctype html>
<html lang="en">
  <head>
    <script type = "text/JavaScript">
      <!--
         function AutoRefresh( t ) {
            setTimeout("location.reload(true);", t);
         }

   </script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" type="text/css" href="{{ url_for('.static', filename='admin.css') }}">

    <title>We Love Coffee</title>

  <body id="page-top" onload = "JavaScript:AutoRefresh(1000);">
    <nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top">
      <h3><i class="fas fa-leaf text-light"></i></h3>
      <a class="navbar-brand ml-3" href="#">SELAMAT DATANG ADMIN | <b>SMARTFARM</b></a>
          <form class="form-inline my-2 my-lg-0 ml-auto">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
          </form>
        <div class="icon ml-2">
          <h5> 
              <i class="fas fa-sign-out-alt text-white ml-2" data-toogle="tooltip" title="Logout"></i>
          </h5>  
        </div>
      </nav>

      <div class="row no-gutters mt-5">
          <div class="col-md-2 mt-2 pr-3 pt-5 bg-dark"> 
            <ul class="nav flex-column ml-3 mb-5">
                <li class="nav-item">
                  <a class="nav-link active text-light" href="{{ url_for('dashboard') }}"><i class="fas fa-tachometer-alt mr-2"></i>Beranda</a><hr class="bg-light">
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="{{ url_for('tampilmonitoring') }}"><i class="fas fa-video mr-2"></i>Monitoring</a><hr class="bg-light">
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="{{ url_for('tampilkontroling') }}"><i class="fas fa-gamepad mr-2"></i>Kontroling</a><hr class="bg-light">
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="{{ url_for('tampillog') }}"><i class="fas fa-history mr-2"></i>Log</a><hr class="bg-light">
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>Logout</a><hr class="bg-light">
                  </li>
                
              </ul> 
          </div>
          <div class="col-md-10 p-5 pt-2">
              <h3>SELAMAT DATANG</h3><hr>


              <div class="row text-white">
                <div class="card bg-success ml-3" style="width: 18rem;">
                    <div class="card-body">
                      <div class="card-body-icon">
                        <i class="fas fa-seedling mr-2"></i>
                      </div>
                      {% for rs in datahij %}
                      <h5 class="card-title">Hasil Biji Hijau</h5>
                      <div class="display-4">{{ rs }}</div>
                      {% endfor %}
                    </div>
                  </div>
              </div>   
               
              <div class="row text-white mt-4">
                <div class="card bg-danger ml-3" style="width: 18rem;">
                    <div class="card-body">
                      <div class="card-body-icon">
                        <i class="fas fa-seedling mr-2"></i>
                      </div>
                       {% for rs in data %}
                      <h5 class="card-title">Hasil Biji Merah</h5>
                      <div class="display-4">{{ rs }}</div>
                      {% endfor %}
                    </div>
                  </div>
              </div>              
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
